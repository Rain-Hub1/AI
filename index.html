<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat IA - Treinada via Mobile</title>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>

    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f0f0f; color: #e0e0e0; margin: 0; display: flex; flex-direction: column; height: 100vh; }
        header { padding: 15px; background: #1a1a1a; border-bottom: 2px solid #28a745; text-align: center; }
        #status { font-size: 0.8em; color: #28a745; }
        #chat-box { flex: 1; overflow-y: auto; padding: 20px; display: flex; flex-direction: column; gap: 10px; }
        .msg { padding: 12px; border-radius: 10px; max-width: 75%; line-height: 1.5; font-size: 16px; }
        .user { align-self: flex-end; background: #0056b3; color: white; border-bottom-right-radius: 2px; }
        .ia { align-self: flex-start; background: #333; border: 1px solid #444; border-bottom-left-radius: 2px; }
        .tokens-debug { font-size: 10px; color: #888; display: block; margin-top: 5px; font-family: monospace; }
        #input-area { background: #1a1a1a; padding: 20px; display: flex; gap: 10px; }
        input { flex: 1; padding: 12px; border-radius: 5px; border: 1px solid #444; background: #222; color: white; outline: none; }
        button { padding: 10px 20px; background: #28a745; border: none; color: white; border-radius: 5px; cursor: pointer; font-weight: bold; }
    </style>
</head>
<body>

<header>
    <strong>IA Conversacional - Interface Web</strong>
    <div id="status">Sincronizando cérebro...</div>
</header>

<div id="chat-box" id="chat">
    <div class="msg ia">Olá! Eu sou a IA. Tudo o que eu sei foi ensinado pelo Pydroid. Pode falar comigo!</div>
</div>

<div id="input-area">
    <input type="text" id="user-input" placeholder="Digite sua mensagem..." onkeypress="if(event.key==='Enter') enviar()">
    <button onclick="enviar()">ENVIAR</button>
</div>

<script>
    const firebaseConfig = {
      apiKey: "AIzaSyDJN4ylUCR3GFY-6G-oHIdOKlrLPLYb0OE",
      authDomain: "chat-conversation-71277.firebaseapp.com",
      projectId: "chat-conversation-71277",
      storageBucket: "chat-conversation-71277.firebasestorage.app",
      messagingSenderId: "995855170501",
      appId: "1:995855170501:web:6d51bd110f166fb93469ac"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();

    let vocab = {};
    let gramatica = {};
    let invVocab = {};

    // Baixa o "Cérebro" do Firebase
    db.ref('ia_cerebro').on('value', (snapshot) => {
        const data = snapshot.val();
        if (data) {
            vocab = data.vocabulario || {};
            gramatica = data.gramatica || {};
            // Cria um dicionário inverso (ID -> Palavra)
            invVocab = {};
            for (let word in vocab) { invVocab[vocab[word]] = word; }
            document.getElementById('status').innerText = "Cérebro Online: " + Object.keys(vocab).length + " palavras aprendidas.";
        }
    });

    function enviar() {
        const input = document.getElementById('user-input');
        const originalText = input.value.trim();
        if (!originalText) return;

        addMsg(originalText, 'user');
        input.value = "";

        const palavras = originalText.toLowerCase().split(/\s+/);
        let idsInput = [];
        let respostaTokens = [];

        // 1. O site entende as palavras através dos IDs que o Pydroid criou
        palavras.forEach(p => {
            if (vocab[p]) {
                idsInput.push(vocab[p]);
                // 2. Busca na "Gramática" qual a conexão desse ID
                if (gramatica[vocab[p]]) {
                    respostaTokens.push(gramatica[vocab[p]]);
                }
            }
        });

        // 3. Constrói a resposta
        setTimeout(() => {
            let textoResposta = "";
            if (respostaTokens.length > 0) {
                // Transforma IDs de volta em palavras
                textoResposta = respostaTokens.map(id => invVocab[id] || "").join(" ");
            } else {
                textoResposta = "Eu ainda não aprendi o que dizer depois dessas palavras no Pydroid.";
            }

            const debug = "IDs: " + idsInput.join(", ");
            addMsg(textoResposta + `<span class="tokens-debug">${debug}</span>`, 'ia');
        }, 500);
    }

    function addMsg(txt, tipo) {
        const box = document.getElementById('chat-box');
        const div = document.createElement('div');
        div.className = `msg ${tipo}`;
        div.innerHTML = txt;
        box.appendChild(div);
        box.scrollTop = box.scrollHeight;
    }
</script>

</body>
</html>
